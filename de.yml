  faq:
    title: 'FAQ'
    subtitle: 'Häufig gefragte Fragen'
    how: 
      title: 'Wie funktioniert diese Website?'
      text: 'The verschiedenen Generatoren erlauben dir diverse Items und Mobs zu generieren. Wir versuchen auch dir so viele Möglichkeiten diese Ingame zu verwenden wie möglich zu geben. Du kannst die generierten Items auch speichern und später editieren oder teilweisse an anderen Orten auf dieser Website verwenden. (Zum Beispiel der Villager Shop akzeptiert fast alle Items)'
    where_saved:
      title: 'Wo werden die Daten gespeichert?'
      text: 'Alles wird in deinem Browser gespeichert durch den Localstorage. Wenn du eine anderen Browser oder Computer verwendest werden deine gespeicherten Inhalte nicht mehr verfügbar sein. Wenn du allerdings nicht zufällig alles löscht sollte der Localstorage im Browser vorhanden bleiben.'
    give_not_work:
      title: '/give funktioniert nicht. Hilfe?'
      text: 'Wenn du auf einem Server spielst und ein Plugin das /give Kommando überschreibt kannst du einfach /minecraft:give verwenden.'
    nicknames:
      title: 'Nickname Regeln'
      text: 'Verwende keine Nicknamen von berühmten Personen. Wenn du es doch tust nehmen wir uns das Recht dir den Nicknamen wegzunehmen wenn die jeweilige Person ihn möchte.'
    who:
      title: 'Wer hat diese Website erstellt und warum?'
      text: 'Nachdem ich nach längerer Zeit wieder zu Minecraft zurück kahm war ich überwältigt von den neuen Möglichkeiten. Motiviert dinge zu bauen bemerkte ich das, obwohl diverse command generatoren existieren, keine idee hab was ich wo tun muss um zu erreichen was ich will. Also habe ich mich dazu entschlossen ein Tool zu entwickeln das dies viel einfacher macht und vorallem auf spezifische Zwecke hin erstellt wurde.<br/><br/>Wenn du fragen oder Ideen hast melde doch <a href="http://twitter.com/talkb1nary">@talkb1nary</a>.'
    commanddb:
      title: 'Was kann/darf ich in der Befehls Datenbank teilen?'
      text: 'Solange es legitime Minecraft Befehle sind ist eigentlich alles ok. Natürlich ist es wunderbar wenn du besondere Items machst und ihnen gute Beschreibungen gibst. Falls Einträge wie Spam wirken werde ich sie entfernen und geg. Rücksprache halten.'
    fork:
      title: 'Manche Items lassen sich Clonen, manche nicht?'
      text: 'Du kannst nur Items Clonen die auf dieser Seite erstellt wurden. Leider können wir (noch) nicht Befehle zurück in die Formulare lesen.'
